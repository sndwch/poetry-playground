name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install poppler

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov flake8 mypy black isort

    - name: Download NLTK data
      run: |
        python -m nltk.downloader punkt stopwords averaged_perceptron_tagger

    - name: Download spaCy model
      run: |
        python -m spacy download en_core_web_sm

    - name: Lint with flake8
      run: |
        flake8 generativepoetry --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 generativepoetry --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check generativepoetry

    - name: Import sort check with isort
      run: |
        isort --check-only generativepoetry

    - name: Type check with mypy
      run: |
        mypy generativepoetry --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=generativepoetry --cov-report=xml

    - name: Upload coverage to Codecov
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true